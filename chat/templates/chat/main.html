<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" text="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <title>Video ChatRoom</title>
</head>
<body>
    <h1 id="label-username">Username</h1>
    <div>
        <input id="username"><button id="btn-join">Join Room</button>
    </div>
    <div class="main-grid-container">
        <!-- <div class="row"> -->
            <div id="video-container">
                <div><video id="local-video" style="float:left;" autoplay playsinline></video></div>
                <button id="btn-toggle-audio">Audio Mute</button>
                <button id="btn-toggle-video">Video off</button>
            </div>
            <div id="chat">
                <h3>CHAT</h3>
                <div id="messages">
                    <ul id="message-list"></ul>
                </div>
                <div><input type="text" id="msg"><button id="btn-send-msg">SEND MESSAGE</button></div>
                <button id="btn-share-screen">Share Screen</button>
            </div>
        <!-- </div> -->
    </div>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
